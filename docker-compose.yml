version: '3.8'

services:
  db:
    image: postgres:15
    container_name: reservasalas-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=reserva_salas
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: reservasalas-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/reserva_salas
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

volumes:
  postgres-data: